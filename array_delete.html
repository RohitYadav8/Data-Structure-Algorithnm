<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Array Delete</title>
</head>
<script>
    function removeE1(){
    let data=[0,98,87,76,65,54,43,32,21]
    let position=document.getElementById(`position`).value;
    position=parseInt(position)
    for(let i=position;i<data.length-1;i++){
        data[i]=data[i+1];
    }
    data.length=data.length-1;
    console.log(data)
}
</script>
<body>
    <input type="text" id="position" placeholder="ennter position">
    <button onClick="removeE1()">Removbe Element</button>
</body>
</html>
